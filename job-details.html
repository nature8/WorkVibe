<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #jobDetails {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .job-detail {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .job-detail label {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="jobDetails">
        <h1>Job Details</h1>

        <div class="job-detail">
            <label>Job Title:</label> <span id="jobTitle"></span>
        </div>
        <div class="job-detail">
            <label>Programming Languages:</label> <span id="jobLanguages"></span>
        </div>
        <div class="job-detail">
            <label>Job Requirements:</label> <span id="jobRequirements"></span>
        </div>
        <div class="job-detail">
            <label>Required Experience:</label> <span id="userExperience"></span>
        </div>
        <div class="job-detail">
            <label>Office Location:</label> <span id="officeLocation"></span>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);

        // Populate job details
        document.getElementById("jobTitle").textContent = urlParams.get("title");
        document.getElementById("jobLanguages").textContent = urlParams.get("languages");
        document.getElementById("jobRequirements").textContent = urlParams.get("requirements");
        document.getElementById("userExperience").textContent = urlParams.get("experience");
        document.getElementById("officeLocation").textContent = urlParams.get("location");
    </script>
</body>

</html>
