    <!--Job listing-->

    <div class="job-container" id="jobList"></div>

    <script>
        async function fetchJobs() {
            try {
                const response = await fetch("http://localhost:8080/api/jobs/all");
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const jobs = await response.json();
                const jobContainer = document.getElementById("jobList");
                jobContainer.innerHTML = "";

                jobs.forEach(job => {
                    const jobCard = document.createElement("div");
                    jobCard.classList.add("job-card");

                    jobCard.innerHTML = `
                        <p><strong>ID:</strong> ${job.id}</p>
                        <h3>${job.title}</h3>
                        <p><strong>Languages:</strong> ${job.languages.split(',').map(lang => `<span class="tag">${lang.trim()}</span>`).join(" ")}</p>
                        <p><strong>Requirements:</strong> ${job.requirements}</p>
                        <p><strong>Experience:</strong> ${job.experience}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Last Date to Apply:</strong> ${job.lastDateToApply}</p>
                        <a href="#" class="apply-btn">Apply Now</a>
                    `;
                    
                    jobContainer.appendChild(jobCard);
                });
            } catch (error) {
                console.error("Error fetching jobs:", error);
            }
        }

        window.onload = fetchJobs;
    </script>
